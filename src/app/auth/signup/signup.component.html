<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        name="email"
        ngModel
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters">
      <input
        type="password"
        matInput
        placeholder="Your password"
        name="password"
        ngModel
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')"
        >Password is required</mat-error
      >
      <mat-error *ngIf="!pwInput.hasError('required')"
        >Has to be at least 6 characters</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthday"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthday"
        required
      />
      <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" color="primary" required
      >Agree to Terms and Conditions.</mat-checkbox
    >
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!f.valid"
      *ngIf="!isLoading"
    >
      Submit
    </button>

    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
