<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="email"
        formControlName="email"
      />
      <mat-error
        *ngIf="
          !loginForm.get('email').valid &&
          !loginForm.get('email').errors?.required &&
          loginForm.get('email').touched
        "
        >Email is invalid</mat-error
      >
      <mat-hint>Please enter a valid email</mat-hint>
      <mat-error
        *ngIf="
          loginForm.get('email').errors?.required &&
          loginForm.get('email').touched
        "
        >Email is required</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="password"
        formControlName="password"
      />
      <mat-hint>Please enter password</mat-hint>
      <mat-error
        *ngIf="
          !loginForm.get('password').valid && loginForm.get('password').touched
        "
        >Password is required</mat-error
      >
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!loginForm.valid"
      *ngIf="!isLoading"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
