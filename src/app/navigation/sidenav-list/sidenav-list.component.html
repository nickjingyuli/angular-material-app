<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item (click)="onClose()" routerLink="/signup">
    <mat-icon>face</mat-icon><span class="nav-caption">Signup</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item (click)="onClose()" routerLink="/login">
    <mat-icon>input</mat-icon><span class="nav-caption">Login</span>
  </a>
  <a *ngIf="isAuth" mat-list-item (click)="onClose()" routerLink="/training">
    <mat-icon>fitness_center</mat-icon><span class="nav-caption">Training</span>
  </a>
  <mat-list-item (click)="onLogout()" *ngIf="isAuth">
    <button mat-icon-button>
      <mat-icon>eject</mat-icon><span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
